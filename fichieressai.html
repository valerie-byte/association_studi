<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <!-- feuille de style -->
   <link href="style.css" rel = "stylesheet" type ="text/css">
   <!-- bootstrap -->
   <link href="bootstrap.min.css" rel="stylesheet"> 
    <!-- police de caractères pour le titre -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Romanesco&display=swap" rel="stylesheet">
    <title>association</title>
</head>
<body>

<h1 >Images</h1>
<div id="diaporama" class="carousel slide">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="./images/eau_chutes.jpg" alt="chutes d'eau" class="d-block w-100" >
        </div>
        <div class="carousel-item ">
            <img src="./images/eau_cygna.jpg"  alt="cygne" class="d-block w-100">
        </div>
        <div class="carousel-item">
            <img src="./images/eau_feuilles.jpg"  alt="nature" class="d-block w-100" >
        </div>
        <div class="carousel-item">
            <img src="./images/eau_méduse.jpg" alt="méduse" class="d-block w-100">
        </div>
        <div class="carousel-item">
            <img src="./images/eau_poisson.jpg" alt="océans" class="d-block w-100">
        </div>
    </div>

    <button class="carousel-control-prev" type="button" href="#diaporama" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">previous</span>
    </button>
    <button class="carousel-control-next" type="button" href="#diaporama" data-bs-slide="prev">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">next</span>
    </button>
</div>
